<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="Calc.css">
    <script src="calc.js"></script>
</head>
<body>
    <div class="container">
    <div class="calculator">
    <form>
    <div class="display">
        <input type="text"name="display">
    </div>
    <div class="button">
        <input type="button" value="(" onclick="display.value += '(' " class="ash">
        <input type="button" value=")" onclick="display.value += ')' " class="ash">
        <input type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1)" class="colour"> 
        <input type="button" value="AC" onclick="display.value = ' ' "  class="odd">
    </div>
    <div class="button" >
        <input type="button" value="/" onclick="display.value += '/' " class="ash">
        <input type="button" value="9" onclick="display.value += '9' ">
        <input type="button" value="8" onclick="display.value += '8' ">
        <input type="button" value="7" onclick="display.value += '7' ">
    </div>
    <div class="button">
        <input type="button" value="*" onclick="display.value += '*' " class="ash">
        <input type="button" value="6" onclick="display.value += '6' ">
        <input type="button" value="5" onclick="display.value += '5' ">
        <input type="button" value="4" onclick="display.value += '4' ">
    </div>
    <div class="button">
        <input type="button" value="-"  onclick="display.value += '-' " class="ash">
        <input type="button" value="3"  onclick="display.value += '3' ">
        <input type="button" value="2"  onclick="display.value += '2' ">
        <input type="button" value="1"  onclick="display.value += '1' ">
    </div>
    <div class="button">
        <input type="button" value="+" onclick="display.value  +='+'" class="ash">
        <input type="button" value="="  onclick="display.value =eval (display.value)" class="equal" class="btn btn-primary">    
        <input type="button" value="."  onclick="display.value += '.' ">
        <input type="button" value="0"  onclick="display.value += '0' ">
    </div>
</body>
</form>
</div>
</div>
</form>
</html>
